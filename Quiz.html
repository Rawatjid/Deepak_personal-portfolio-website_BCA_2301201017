<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
    <style>body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    
    .quiz-container {
        background-color: #333;
        color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        text-align: center;
    }
    
    .quiz-question {
        font-size: 1.5em;
        margin-bottom: 20px;
    }
    
    .quiz-options {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    
    .quiz-option {
        background-color: #444;
        border: none;
        border-radius: 5px;
        padding: 10px;
        color: #fff;
        cursor: pointer;
        font-size: 1.2em;
        transition: background-color 0.3s;
    }
    
    .quiz-option:hover {
        background-color: #555;
    }
    
    .next-btn {
        background-color: #555;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        margin-top: 20px;
        font-size: 1.2em;
        display: none;
    }
    
    .quiz-result {
        font-size: 1.5em;
        margin-top: 20px;
        display: none;
    }</style>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div id="question" class="quiz-question">Question text will appear here</div>
        <div class="quiz-options">
            <button class="quiz-option" onclick="selectAnswer(0)">Option 1</button>
            <button class="quiz-option" onclick="selectAnswer(1)">Option 2</button>
            <button class="quiz-option" onclick="selectAnswer(2)">Option 3</button>
            <button class="quiz-option" onclick="selectAnswer(3)">Option 4</button>
        </div>
        <button id="next-btn" class="next-btn" onclick="nextQuestion()">Next Question</button>
        <div id="result" class="quiz-result"></div>
    </div>
    <script src="Quiz.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
